<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Barbie ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- 3D Background -->
    <div id="3d-background"></div>

    <!-- Main Menu -->
    <div class="main-menu">
        <h1>For My Barbie ❤️</h1>
        <button id="play-game-button">Play Game</button>
        <button id="rizz-notes-button">Rizz Notes</button>
        <button id="explore-button">Explore</button>
    </div>

    <!-- Game Section -->
    <div class="game-section hidden">
        <h2>Catch the Hearts!</h2>
        <p>Click on the hearts to collect them. Let's see how many you can catch!</p>
        <div id="game-area"></div>
        <p id="score">Score: 0</p>
        <button id="back-to-menu-button">Back to Menu</button>
    </div>

    <!-- Rizz Notes Section -->
    <div class="rizz-notes-section hidden">
        <h2>Rizz Notes for You</h2>
        <p id="daily-message">Loading your daily message...</p>
        <button id="back-to-menu-button-2">Back to Menu</button>
    </div>

    <!-- Explore Section -->
    <div class="explore-section hidden">
        <h2>Explore Our Love</h2>
        <p>Click around to see magical animations!</p>
        <div id="explore-area"></div>
        <button id="back-to-menu-button-3">Back to Menu</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made with ❤️ for Barbie</p>
    </footer>
</body>
</html>
